<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Grumble</title>
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="container">
        <div class="row">
          <div class="col s12 m10 offset-m1">
            <div id="menuItem">
              <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only"><i
                  class="material-icons">menu</i></a>
            </div>
            <span><b>Grumble</b></span>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="row" id="mainContentWrapper">
    <div class="col m4">
      <ul id="nav-mobile" class="sidenav sidenav-fixed">
        <li class="search">
          <div class="search-wrapper">
            <form action="#" id="searchForm">
              <input id="searchInput" placeholder="Search City">
              <i class="material-icons">search</i>
            </form>
          </div>
        </li>
        <li>
          <div class="collection" id="searchHistory">
            <!--Dynamically loaded search history-->
          </div>
        </li>
      </ul>
    </div>

    <main class="col m4">

    </main>
    <aside class="col m4">
      <div id="favoritesWrapper">
        <ul class="collapsible popout">
        </ul>
      </div>
    </aside>
  </div>




  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="./js/Main.js"></script>
  <script src="assets/js/favorites.js"></script>

</body>

</html>
